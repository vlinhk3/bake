<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form có thuộc tính method gồm 2 pt là get và postm, action -->
    <!-- action sẽ truyền đường nhận để nhận dữ liệu để xử lí text -->
    <form action="" method="GET">
      <label for="Name">Name</label>
      <input type="text" id="Name" placeholder="Enter name" maxlength="6" />
      <input type="text" value="KH001" readonly />
      <input type="text" value="KH002" disabled />
      <br />
      <br />
      <input
        type="number"
        name=""
        id=""
        placeholder="Enter Number"
        min="1"
        max="3"
      />
      <input
        type="password"
        name=""
        id=""
        placeholder="Email Password"
        size="50"
      />
      <!-- trường email và có required thì bắt buộc nhập -->
      <input type="email" name="" id="" placeholder="Enter Email" />
      <input type="text" placeholder="enter address" required />
      <!-- SĐT -->
      <input
        type="tel"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
        placeholder="123-12-123"
      />
      <!-- Upload file lên -->
      <input type="file" />
      <!-- Nhập ngày -->
      <input type="date" />
      <br />
      <br />
      <!-- Điền 1 nội dung dài -->
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <!-- combobox / dropdown -->
      <select name="" id="">
        <option value="">Chọn loại xe</option>
        <option value="">Yamaha</option>
        <option value="">Honda</option>
      </select>
      <select name="" id="" multiple>
        <option value="">Chọn nhiều loại xe</option>
        <option value="">Yamaha</option>
        <option value="">Honda</option>
      </select>
      <select name="" id="">
        <option value="">Chọn loại xe</option>
        <option value="">Yamaha</option>
        <option value="">Honda</option>
      </select>
      <select name="" id="">
        <optgroup>
          <option value="">Chọn loại xe</option>
          <option value="">Yamaha</option>
          <option value="">Honda</option>
        </optgroup>
        <outgroup>
          <option value="">Chọn loại xe</option>
          <option value="">martin</option>
          <option value="">pega</option>
        </outgroup>
      </select>
      <input type="checkbox" name="" id="math" value="math" />
      <label for="math">math</label>
      <input type="checkbox" name="" id="history" value="history" />
      <label for="history">history</label>
      <input type="checkbox" name="" id="bio" value="bio" />
      <label for="bio">bio</label>
      <input type="checkbox" name="" id="physic" value="physic" />
      <label for="physic">physic</label>
      <br />
      <!-- Gom nhóm các field -->
      <fieldset>
        <legend>thông tin cá nhân</legend>
        <input type="text" placeholder="full name" />
        <input type="text" placeholder="full name" />
      </fieldset>

      <br />
      <!-- Load lại trang -->
      <button type="submit">Submit</button>
      <!-- Khong load lại trang -->
      <input type="button" value="button" />
      <!-- Clear hết giá trị -->
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
